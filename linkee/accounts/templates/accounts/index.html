<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container h2 {
            margin-bottom: 10px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create User</h2>
        <input type="text" id="createUsername" placeholder="Username" required>
        <input type="password" id="createPassword" placeholder="Password" required>
        <input type="email" id="createEmail" placeholder="Email" required>
        <button onclick="createUser()">Create User</button>
        <div id="createResult" class="result"></div>
    </div>

    <div class="form-container">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="loginUser()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <script>
        const apiBase = 'http://127.0.0.1:8000/api/';

        function createUser() {
            const username = document.getElementById('createUsername').value;
            const password = document.getElementById('createPassword').value;
            const email = document.getElementById('createEmail').value;

            fetch(apiBase + 'create_user/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${username}&password=${password}&email=${email}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('createResult').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error:', error));
        }

        function loginUser() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch(apiBase + 'login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${username}&password=${password}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loginResult').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
