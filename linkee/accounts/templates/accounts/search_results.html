<!-- accounts/templates/accounts/search_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>

    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} ({{ user.email }})</li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>

    <h2>Groups</h2>
    <ul>
        {% for group in groups %}
            <li>{{ group.name }}</li>
        {% empty %}
            <li>No groups found.</li>
        {% endfor %}
    </ul>

    <a href="/">Back to Search</a>
</body>
</html>
